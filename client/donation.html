<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link rel="stylesheet" href="./static/style.css">
</head>


<body>
    <header>
        <nav>
            <div class="logo">
                Crowdfunding
            </div>
            <div>
                <a href="./home.html" class="link">Home</a>
                <a href="./search.html" class="link">Search</a>
            </div>
        </nav>
    </header>
    <main>
        <h3 class="title">Donation Page</h3>
    </main>

    <main class="top">
        <div id="details" style="margin-right: 10px;">
            <div id="cardList"></div>
        </div>
        <div id="form" style="flex:1;">
            <div style="text-align: center;font-weight: bold;color: #7431fa;">
                Donation Form
            </div>
            <div class="input-item">
                <label>Giver</label>
                <input class="input" placeholder="giver" type="text" name="GIVER">
            </div>
            <div class="input-item">
                <label>Amount</label>
                <input class="input" placeholder="amount" type="number" name="AMOUNT">
            </div>
            <button onclick="createDonation()">submit donation</button>
        </div>
    </main>
    <main>
        <h3 class="title">Donations</h3>
        <table>
            <thead>
                <tr>
                    <th>id</th>
                    <th>Giver</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Fundraiser</th>
                </tr>
            </thead>
            <tbody id="donationList"> </tbody>
        </table>
    </main>
    <script src="./static/ajax.js"> </script>
    <script src="./static/index.js"></script>
    <script>
        initDonation()
    </script>
</body>

</html>
